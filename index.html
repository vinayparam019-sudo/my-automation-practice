<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Automation Testing Practice</title>
<meta name="viewport" content="width=1100">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  font-family: "Open Sans", sans-serif;
  background: #e9edec;
  margin: 0;
}

.wrapper {
  width: 1000px;
  margin: 30px auto;
  background: #fff;
  padding: 30px;
}

h1 {
  text-align: center;
  color: #b51200;
}

.menu {
  text-align: center;
  border-top: 1px solid #dedede;
  border-bottom: 1px solid #dedede;
  padding: 10px 0;
  margin-bottom: 30px;
}

.menu a {
  margin: 0 12px;
  font-size: 18px;
  color: #00299b;
  text-decoration: none;
}

.section {
  margin-bottom: 40px;
}

label {
  font-weight: 600;
  margin-top: 10px;
  display: block;
}

input,
textarea,
select {
  width: 300px;
  padding: 8px;
  margin-top: 5px;
  pointer-events: auto;   /* ðŸ”‘ */
}

input[type=radio],
input[type=checkbox] {
  width: auto;
}

.error {
  color: red;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="wrapper">

<h1>Automation Testing Practice</h1>

<div class="menu">
  <a href="#form">GUI Elements</a>
  <a href="#date">Date Picker</a>
</div>

<!-- ================= FORM ================= -->
<div class="section" id="form">
<h2>Form Elements</h2>

<form autocomplete="off">

<label for="name">Name</label>
<input type="text" id="name" name="name">

<label for="email">Email</label>
<input type="email" id="email" name="email">

<label for="phone">Phone</label>
<input type="tel" id="phone" name="phone">

<label for="address">Address</label>
<textarea id="address"></textarea>

<label>Gender</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female

</form>
</div>

<!-- ================= DATE PICKER ================= -->
<div class="section" id="date">
<h2>Date Picker</h2>

<label>Date Picker 1 (dd/mm/yyyy)</label>
<input type="text" id="dp1" placeholder="dd/mm/yyyy">
<div id="dp1Error" class="error"></div>

<label>Date Picker 2 (Browser native)</label>
<input type="date" id="dp2">

</div>

</div>

<script>
// jQuery UI datepicker with strict format
$("#dp1").datepicker({
  dateFormat: "dd/mm/yy",
  changeMonth: true,
  changeYear: true
});

// Manual validation
$("#dp1").on("blur", function () {
  const value = this.value;
  const regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/\d{4}$/;

  if (value && !regex.test(value)) {
    $("#dp1Error").text("Invalid date format. Use dd/mm/yyyy");
    this.value = "";
  } else {
    $("#dp1Error").text("");
  }
});
</script>

</body>
</html>
