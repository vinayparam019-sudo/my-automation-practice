<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Automation Testing Practice</title>
<meta name="viewport" content="width=1100">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: "Open Sans", sans-serif;
  background: #e9edec;
  color: #373737;
  margin: 0;
}

/* ===== WRAPPER ===== */
.wrapper {
  width: 1000px;
  margin: 30px auto;
  background: #ffffff;
  position: relative;
  z-index: 1;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 30px 0;
}

.header h1 {
  font-size: 40px;
  color: #b51200;
  margin: 0;
}

/* ===== MENU ===== */
.menu {
  text-align: center;
  border-top: 1px solid #dedede;
  border-bottom: 1px solid #dedede;
  padding: 10px 0;
}

.menu a {
  margin: 0 12px;
  font-size: 18px;
  color: #00299b;
  text-decoration: none;
  pointer-events: auto;
}

/* ===== CONTENT ===== */
.content {
  padding: 25px;
  position: relative;
  z-index: 10; /* ðŸ”‘ THIS FIXES INPUTS */
}

.section {
  margin-bottom: 35px;
}

h2 {
  font-size: 28px;
  margin-bottom: 15px;
}

/* ===== FORM ===== */
label {
  font-weight: 600;
}

input,
textarea,
select {
  width: 280px;
  padding: 6px;
  margin-bottom: 10px;
  display: block;
  position: relative;
  z-index: 20; /* ðŸ”‘ CRITICAL */
}

input[type=checkbox],
input[type=radio] {
  width: auto;
  display: inline-block;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>Automation Testing Practice</h1>
  </div>

  <div class="menu">
    <a href="#gui">GUI Elements</a>
    <a href="#date">Date Picker</a>
    <a href="#table">Web Tables</a>
  </div>

  <div class="content">

    <!-- FORM -->
    <div class="section" id="gui">
      <h2>Form Elements</h2>

      <label>Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="text" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Address</label>
      <textarea id="address"></textarea>

      <label>Gender</label>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
    </div>

    <!-- DATE -->
    <div class="section" id="date">
      <h2>Date Picker</h2>
      <input type="text" id="dp1">
      <input type="text" id="dp2" readonly>
    </div>

    <!-- TABLE -->
    <div class="section" id="table">
      <h2>Static Web Table</h2>
      <table border="1" cellpadding="8">
        <tr><th>Book</th><th>Author</th><th>Price</th></tr>
        <tr><td>Selenium</td><td>Amit</td><td>300</td></tr>
        <tr><td>Java</td><td>Mukesh</td><td>500</td></tr>
      </table>
    </div>

  </div>
</div>

<script>
$(function () {
  $("#dp1").datepicker();
  $("#dp2").datepicker({ dateFormat: "dd/mm/yy" });
});
</script>

</body>
</html>
